<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- normalize css -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <!-- main css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Project 3 - Online Registration Form</title>
</head>
<body>

<div class="content">

  <header>
    <h1>The Code Review</h1>
  </header>

  <main>
    <div class="container">
      <h2>Signup for our newsletter</h2>
      <p class="header-info">Get the latest news on how your code is doing right in your inbox</p>

      <form class="newsletter-form">
        <fieldset class="contact-information">
          <legend>Contact Information</legend>

          <div class="form-field">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname" placeholder="Required" required>
          </div>

          <div class="form-field">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Required" required>
          </div>

          <div class="form-field">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="example (555)555-5555">
          </div>

          <div class="form-field">
            <label for="address">Street Address</label>
            <input type="text" name="address" id="address">
          </div>

          <div class="form-field">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
          </div>

          <div class="form-field">
            <label for="province">Province</label>
            <select name="province" id="province">
              <option value="placeholder">Choose Province:</option>
              <option value="AB">Alberta</option>
              <option value="BC">British Columbia</option>
              <option value="MB">Manitoba</option>
              <option value="NB">New Brunswick</option>
              <option value="NL">Newfoundland and Labrador</option>
              <option value="NS">Nova Scotia</option>
              <option value="ON">Ontario</option>
              <option value="PE">Prince Edward Island</option>
              <option value="QC">Quebec</option>
              <option value="SK">Saskatchewan</option>
              <option value="NT">Northwest Territories</option>
              <option value="NU">Nunavut</option>
              <option value="YT">Yukon</option>
            </select>
          </div>

          <div class="form-field">
            <label for="postalcode">Postal Code</label>
            <input type="text" name="postalcode" id="postalcode">
          </div>
        </fieldset>

        <fieldset class="newsletter">
          <legend>Newsletter</legend>

          <p>Select the newsletter you would like to recieve</p>

          <label for="html-news">
            <input type="checkbox" name="html-news" id="html-news">
           HTML News
          </label>

           <label for="css-news">
             <input type="checkbox" name="css-news" id="css-news">
           CSS News
           </label>

           <label for="js-news"><input type="checkbox" name="js-news" id="js-news">
          Javascript News</label>
          

          <p>Newsletter Format</p>

          <label for="html">
            <input type="radio" name="format" id="html">
            HTML
          </label>

          <label for="text">
            <input type="radio" name="format" id="text">
            Plain text
          </label>

          <p>Other topics you'd like to hear about</p>
          <textarea name="other-topics" id="other-topics" cols="30" rows="10"></textarea>
        </fieldset>

        <input type="submit" value="Sign Up">
      </form>
      </div>
    </main>
</div>

    <footer>
      <div class="container">
      <p>Copyright The Code Review</p>
      </div>
    </footer>

</body>
</html>
